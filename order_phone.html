<!DOCTYPE html>
<html>
  <head>
    <title>帮小云 套餐选择</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/example.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/example.js"></script>
  </head>
  <body>
    <div class="container js_container">

    </div>
    <script type="text/html" id="order_phone_select">
	  <div class="page">
      <div class="weui_cells_title">特惠套餐(一个月)</div>
      <div class="weui_cells weui_cells_checkbox">
        <label class="weui_cell weui_check_label" for="s11">
          <div class="weui_cell_hd">
            <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked="checked">
            <i class="weui_icon_checked"></i>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <p>首月体验 <span class="cell-name-small">(共3次)</span></p>
          </div>
          <div class="weui_cell_ft">1元</div>
        </label>
      </div>
      
      <div class="weui_cells_title">套餐选择</div>
      <div class="weui_cells weui_cells_radio">
        <label class="weui_cell weui_check_label" for="x11">
          <div class="weui_cell_bd weui_cell_primary">
            <p>低频套餐 <span class="cell-name-small">(每月 3次)</span></p>
          </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="radio1" id="x11">
            <span class="weui_icon_checked"></span>
          </div>
        </label>
        <label class="weui_cell weui_check_label" for="x12">

          <div class="weui_cell_bd weui_cell_primary">
            <p>标准套餐 <span class="cell-name-small">(每月 6次)</span></p>
          </div>
          <div class="weui_cell_ft">
            <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
            <span class="weui_icon_checked"></span>
          </div>
        </label>
        <label class="weui_cell weui_check_label" for="x13">

          <div class="weui_cell_bd weui_cell_primary">
            <p>超级套餐 <span class="cell-name-small">(每月 12次)</span></p>
          </div>
          <div class="weui_cell_ft">
            <input type="radio" name="radio1" class="weui_check" id="x13" checked="checked">
            <span class="weui_icon_checked"></span>
          </div>
        </label>
      </div>
      <div class="weui_cells_title">周期选择</div>

      <div class="weui_cells weui_cells_radio">
        <label class="weui_cell weui_check_label" for="x21">
          <div class="weui_cell_bd weui_cell_primary">
            <p>179元 /半年</p>
          </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="radio2" id="x21">
            <span class="weui_icon_checked"></span>
          </div>
        </label>
        <label class="weui_cell weui_check_label" for="x22">

          <div class="weui_cell_bd weui_cell_primary">
            <p>299元/全年</p>
          </div>
          <div class="weui_cell_ft">
            <input type="radio" name="radio2" class="weui_check" id="x22" checked="checked">
            <span class="weui_icon_checked"></span>
          </div>
        </label>
      </div>
      <div class="weui_cells_title">服务对象 <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary cells-title-right-btn">添加</a></div>
      <div class="weui_cells weui_cells_checkbox">
        <label class="weui_cell weui_check_label" for="s21">
          <div class="weui_cell_hd">
            <input type="checkbox" class="weui_check" name="checkbox1" id="s21" checked="checked">
            <i class="weui_icon_checked"></i>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <p>齐老爷子</p>
          </div>
          <div class="weui_cell_ft">18545244412</div>
        </label>
        <label class="weui_cell weui_check_label" for="s22">
          <div class="weui_cell_hd">
            <input type="checkbox" class="weui_check" name="checkbox2" id="s22" checked="checked">
            <i class="weui_icon_checked"></i>
          </div>
          <div class="weui_cell_bd weui_cell_primary">
            <p>杨大姐</p>
          </div>
          <div class="weui_cell_ft">18545244412</div>
        </label>
      </div>
      
      <div class="weui_cells">
        <div class="weui_cell">
          <div class="weui_cell_bd weui_cell_primary">
            <p class="order-price">合计：100元</p>
          </div>
          <div class="weui_cell_ft"><a href="javascript:;" class="weui_btn weui_btn_warn  js_grid pay-btn" data-id="order_success">确认并支付</a></div>
        </div>
      </div>
	  </div>
    </script>
        <script type="text/html" id="order_success">
    <div class="page">
      <div class="success-main">
        <span class="pg-title">办理完成</span>
        <p class="page_desc">请登陆齐老的远程协助，我们将尽快与之配对</p>
        <div class="weui_cells_title">服务顾问配对</div>
        <div class="weui_cells weui_cells_access">
  
            <a class="weui_cell" href="javascript:showDialog()">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>奇老爷子</p>
                </div>
                <div class="weui_cell_ft">
                    小鹿
                </div>
            </a>
        </div>
        <div class="weui_dialog_alert" id="qilaoyezi" style="display: none;">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title">小鹿(26岁)</strong></div>
                <div class="weui_dialog_bd">手机号：18651834414</div>
                <div class="weui_dialog_ft">
                    <a href="#" class="weui_btn_dialog primary">确定</a>
                </div>
            </div>
        </div>
      </div>
    </div>
    </script>
  <script>
    $(function(){

    });
    function showDialog(){
      var $dialog = $('#qilaoyezi');
      $dialog.show();
      $dialog.find('.weui_btn_dialog').one('click', function () {
          $dialog.hide();
      });
    }
  </script>
  </body>

</html>
